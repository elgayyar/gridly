  <!-- Row 1 -->
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFill>
      <div fxFlex="55%" fxFlex.xs="100%">
          <mat-card class="home-card animated fadeIn">
              <mat-card-header>
                  <span class="dashboard-title">Monthly Statistics</span>
              </mat-card-header>
              <mat-card-content class="home-card">
                <!-- Stats at the top -->
                <span class="graph-title">Impact</span>
                <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                    <div fxFlex="100%" fxFlex.xs="100%">
                        <div fxFlex="50%" fxFlex.xs="50%">     
                          <ngx-charts-number-card
                            [results]="co2Data"
                            [scheme]="red">
                          </ngx-charts-number-card>
                        </div>
                        <div fxFlex="50%" fxFlex.xs="50%">
                          <ngx-charts-number-card
                            [results]="dollarData"
                            [scheme]="grey">
                          </ngx-charts-number-card>
                        </div>                       
                    </div>
                </div>
                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                      <div fxFlex="100%" fxFlex.xs="100%"> 
                          <span class="graph-title">Production</span>
                          <ngx-charts-line-chart
                          [legend]="legend"
                          [scheme]="colorScheme"
                          [results]="consumption"
                          [gradient]="gradient"
                          [xAxis]="showXAxis"
                          [yAxis]="showYAxis"
                          [legend]="showLegend"
                          [showXAxisLabel]="showXAxisLabel"
                          [showYAxisLabel]="showYAxisLabel"
                          [xAxisLabel]="xAxisLabel"
                          [yAxisLabel]="yAxisLabel"
                          [autoScale]="autoScale"
                          [timeline]="timeline"
                          [view]="view"
                          (select)="onSelect($event)">
                        </ngx-charts-line-chart>
                      </div>          
                    </div>             
              </mat-card-content>
            </mat-card>
      </div>

      <!-- Top Sellers and Recent Transactions-->
      <div fxFlex="45%" fxFlex.xs="100%">
          <!-- Top Sellers Card -->
          <mat-card class="home-card animated fadeIn">
              <mat-card-header>
                  <span class="dashboard-title">Top Buyers by Quantity</span>
              </mat-card-header>
              <mat-card-content class="home-card useage-card" >
                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                      <div fxFlex="100%" fxFlex.xs="100%">
                        <!-- Pie chart for top sellers -->
                        <ngx-charts-pie-grid
                        [view]="topBuyersView"
                        [scheme]="colorScheme"
                        [results]="topBuyers">
                        </ngx-charts-pie-grid>
                        <!--
                        <ng-template #topSellerWarning>
                          <div class="error-conatiner">
                              <p class="error-warning">No data to display</p>
                          </div>
                        </ng-template>
                      -->
                      </div>          
                    </div>
              </mat-card-content>
            </mat-card>

            <mat-card class="home-card animated fadeIn">
                <mat-card-header>
                    <span class="dashboard-title">Recent Transactions</span>
                </mat-card-header>
                <mat-card-content class="home-card useage-card">
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                        <div fxFlex="100%" fxFlex.xs="100%">
                          <!--  
                          <mat-list>
                              <mat-list-item class="friends-list"> 
                                <mat-divider></mat-divider>
                                  {{  }}
                            </mat-list-item>
                            </mat-list>
                          -->        
                        </div>          
                    </div>
                </mat-card-content>
              </mat-card>
      </div>
  </div>
