<app-main-nav>
  <!-- Row 1 -->
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFill>
    <div fxFlex="100%" fxFlex.xs="100%">
      <mat-card class="home-card" fxFlex="100%" fxLayoutDesign="left">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
        </ng-container>

        <div *ngIf="isConsumer">
        <ng-container matColumnDef="seller">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Seller</th>
            <td mat-cell *matCellDef="let element"> {{element.seller}} </td>
        </ng-container>
        </div>

        <div *ngIf="!isConsumer">
        <ng-container matColumnDef="buyer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Buyer</th>
            <td mat-cell *matCellDef="let element"> {{element.buyer}} </td>
        </ng-container>
        </div>
 
        <ng-container matColumnDef="electricityQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity (kWh) </th>
          <td mat-cell *matCellDef="let element"> {{element.electricityQuantity}} </td>
        </ng-container>
   
        <ng-container matColumnDef="unitElectricityPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Price ($/kWh) </th>
          <td mat-cell *matCellDef="let element"> {{element.unitElectricityPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price ($) </th>
          <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </mat-card>
    </div>
  </div>
</app-main-nav>
