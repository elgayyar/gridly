<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <span class="title" routerLink="/home">Gridly</span><i class="material-icons sidebar-icon">
      blur_on
      </i> </mat-toolbar>
    <div *ngIf="isAdmin">
      <mat-nav-list>
        <a mat-list-item routerLink="/admin/map"><i class="material-icons sidebar-icon">
            map
        </i>Map</a>
      </mat-nav-list>
    </div>
    <div *ngIf="!isAdmin">
    <mat-nav-list>
      <a mat-list-item routerLink="/home"><i class="material-icons sidebar-icon">
        home
        </i>Home</a>
      <a mat-list-item routerLink="/profile"><i class="material-icons sidebar-icon">
        person
        </i>Profile</a>
      <!-- Seller settings -->
      <a mat-list-item *ngIf="!isConsumer" routerLink="/seller-settings"><i class="material-icons sidebar-icon">
        flash_on
        </i>Settings</a>
      <!-- Buyer Settings -->
      <a mat-list-item *ngIf="isConsumer" routerLink="/buyer-settings"><i class="material-icons sidebar-icon">
          flash_on
        </i>Settings</a>
      <a mat-list-item routerLink="/transactions"><i class="material-icons sidebar-icon">
        description
        </i>Transactions</a>
      <a mat-list-item routerLink="/map"><i class="material-icons sidebar-icon">
          map
        </i>Map</a>
      <!--
      <a mat-list-item routerLink="/battery"><i class="material-icons sidebar-icon">
          battery_charging_full
        </i>Battery</a>
      -->
    </mat-nav-list>
  </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--Gridly logo for mobile view -->
      <div  *ngIf="isHandset$ | async">
          <span class="title mobile-title">Gridly</span><i class="material-icons sidebar-icon">
              blur_on
              </i> 
      </div>
      <span class="fill-space"></span>
      <button mat-stroked-button class="logout-button" (click)="logout()">Logout</button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
