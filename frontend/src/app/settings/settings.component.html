<app-main-nav>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center">
        <div fxFlex="100%" fxFlex.xs="100%">
            <mat-card class="home-card" fxFlex="70%" fxLayoutDesign="left">
                <mat-card-header class="card-title">
                  <mat-card-title>Pricing</mat-card-title>
                  <span class="fill-space"></span>
                  <span><i class="material-icons">edit</i></span>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="10%" fxLayoutAlign="center" fxFlexFill>
                        
                      <div fxFlex="50%" fxFlex.xs="100%"> 
                            <span class="graph-title">London Hydro Pricing</span>
                            <ngx-charts-line-chart
                            [legend]="legend"
                            [scheme]="colorScheme"
                            [results]="multi"
                            [gradient]="gradient"
                            [xAxis]="showXAxis"
                            [yAxis]="showYAxis"
                            [legend]="showLegend"
                            [showXAxisLabel]="showXAxisLabel"
                            [showYAxisLabel]="showYAxisLabel"
                            [xAxisLabel]="xAxisLabel"
                            [yAxisLabel]="yAxisLabel"
                            [autoScale]="autoScale"
                            [timeline]="timeline"
                            [view]="view"
                            (select)="onSelect($event)">
                          </ngx-charts-line-chart>
                        </div>
                    
                        <div fxFlex="50%" fxFlex.xs="100%">
                          </div>
                      </div>
  
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
              </mat-card>
              <mat-card class="home-card" fxFlex="30%" fxLayoutDesign="left">
                <mat-card-header class="card-title">
                  <mat-card-title>Battery Settings</mat-card-title>
                  <span class="fill-space"></span>
                  <span><i class="material-icons">edit</i></span>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="10%" fxLayoutAlign="center" fxFlexFill>
                        <div fxFlex="50%" fxFlex.xs="100%"> 
                            
                        </div>
                    
                        <div fxFlex="50%" fxFlex.xs="100%">
                          </div>
                      </div>
  
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
              </mat-card>
        </div>
      </div>
</app-main-nav>
