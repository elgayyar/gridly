  <!-- Row 1 -->
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFill>
      <div fxFlex="55%" fxFlex.xs="100%">
          <mat-card class="home-card animated fadeIn">
              <mat-card-header>
                  <span class="dashboard-title">Monthly Statistics</span>
              </mat-card-header>
              <mat-card-content class="home-card">
                <!-- Stats at the top -->
                <span class="graph-title">Impact</span>
                <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                    <div fxFlex="100%" fxFlex.xs="100%">
                        <div fxFlex="50%" fxFlex.xs="50%">     
                          <ngx-charts-number-card
                            [results]="co2Data"
                            [scheme]="red">
                          </ngx-charts-number-card>
                        </div>
                        <div fxFlex="50%" fxFlex.xs="50%">
                          <ngx-charts-number-card
                            [results]="dollarData"
                            [scheme]="grey">
                          </ngx-charts-number-card>
                        </div>                       
                    </div>
                </div>
                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                      <div fxFlex="100%" fxFlex.xs="100%"> 
                          <span class="graph-title">Consumption</span>
                          <ngx-charts-line-chart
                          [legend]="legend"
                          [scheme]="colorScheme"
                          [results]="consumption"
                          [gradient]="gradient"
                          [xAxis]="showXAxis"
                          [yAxis]="showYAxis"
                          [legend]="showLegend"
                          [showXAxisLabel]="showXAxisLabel"
                          [showYAxisLabel]="showYAxisLabel"
                          [xAxisLabel]="xAxisLabel"
                          [yAxisLabel]="yAxisLabel"
                          [autoScale]="autoScale"
                          [timeline]="timeline"
                          [view]="view"
                          (select)="onSelect($event)">
                        </ngx-charts-line-chart>
                      </div>          
                    </div>             
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                      <div fxFlex="100%" fxFlex.xs="100%">
                          <span class="graph-title">Consumption by Producer</span>
                            <ngx-charts-pie-chart
                            [legend]="legend"
                            [view]="view"
                            [scheme]="colorScheme"
                            [results]="pie"
                            [legend]="showLegend"
                            [explodeSlices]="explodeSlices"
                            [labels]="showLabels"
                            [doughnut]="doughnut"
                            [gradient]="gradient"
                            [legendTitle]="title"
                            (select)="onSelect($event)">
                          </ngx-charts-pie-chart>
                        </div>
                      </div>
              </mat-card-content>
            </mat-card>
      </div>

      <!-- Top Sellers and Recent Transactions-->
      <div fxFlex="45%" fxFlex.xs="100%">
          <!-- Top Sellers Card -->
          <mat-card class="home-card animated fadeIn">
              <mat-card-header>
                  <span class="dashboard-title">Top Sellers by Quantity</span>
              </mat-card-header>
              <mat-card-content class="home-card useage-card" >
                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                      <div fxFlex="100%" fxFlex.xs="100%">
                        <!-- Pie chart for top sellers -->
                        <ngx-charts-pie-grid *ngIf="topSellersData.length != 0; else topSellerWarning"
                        [view]="topSellersView"
                        [scheme]="colorScheme"
                        [results]="topSellers">
                        </ngx-charts-pie-grid>
                        <!--
                        <ng-template #topSellerWarning>
                          <div class="error-conatiner">
                              <p class="error-warning">No data to display</p>
                          </div>
                        </ng-template>
                      -->
                      </div>          
                    </div>
              </mat-card-content>
            </mat-card>

            <mat-card class="home-card animated fadeIn">
                <mat-card-header>
                    <span class="dashboard-title">Recent Transactions</span>
                </mat-card-header>
                <mat-card-content class="home-card useage-card">
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                        <div fxFlex="100%" fxFlex.xs="100%">
                            <table mat-table #table [dataSource]="dataSource" matSort matSortActive="timeStamp" matSortDirection="desc" class="mat-elevation-z8">
        
                                <ng-container matColumnDef="timeStamp">
                                  <th class= "header" mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                                  <td class= "cell" mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
                                </ng-container>
                        
                                <ng-container matColumnDef="seller">
                                    <th class= "header" mat-header-cell *matHeaderCellDef mat-sort-header>Seller</th>
                                    <td class= "cell" mat-cell *matCellDef="let element"> {{element.seller}} </td>
                                </ng-container>
                                
                
                         
                                <ng-container matColumnDef="totalPrice">
                                  <th class= "header" mat-header-cell *matHeaderCellDef mat-sort-header>Total Price ($)</th>
                                  <td class= "cell" mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
                                </ng-container>
                           
                                <!-- <ng-container matColumnDef="unitElectricityPrice">
                                  <th class= "header" mat-header-cell *matHeaderCellDef mat-sort-header>Unit Price ($/kWh)</th>
                                  <td class= "cell" mat-cell *matCellDef="let element">{{element.unitElectricityPrice}} </td>
                                </ng-container>
                        
                                <ng-container matColumnDef="totalPrice">
                                  <th class= "header" mat-header-cell *matHeaderCellDef mat-sort-header>Total Price ($)</th>
                                  <td class= "cell" mat-cell *matCellDef="let element">{{element.totalPrice}} </td>
                                </ng-container> -->
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>       
                        </div>          
                    </div>
                </mat-card-content>
              </mat-card>
      </div>
  </div>
