  <!-- Row 1 -->
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFill>
      <div fxFlex="55%" fxFlex.xs="100%">
          <mat-card class="home-card">
              <mat-card-header>
                  <mat-card-title>Monthly Statistics</mat-card-title>
              </mat-card-header>
              <mat-card-content class="home-card">
                <!-- Stats at the top -->
                <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                    <div fxFlex="100%" fxFlex.xs="100%">
                        <div fxFlex="50%" fxFlex.xs="50%">     
                          <ngx-charts-number-card
                            [results]="co2Data"
                            [scheme]="red">
                          </ngx-charts-number-card>
                        </div>
                        <div fxFlex="50%" fxFlex.xs="50%">
                          <ngx-charts-number-card
                            [results]="dollarData"
                            [scheme]="grey">
                          </ngx-charts-number-card>
                        </div>                       
                    </div>
                </div>
                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                      <div fxFlex="100%" fxFlex.xs="100%"> 
                          <span class="graph-title">Consumption</span>
                          <ngx-charts-line-chart
                          [legend]="legend"
                          [scheme]="colorScheme"
                          [results]="consumption"
                          [gradient]="gradient"
                          [xAxis]="showXAxis"
                          [yAxis]="showYAxis"
                          [legend]="showLegend"
                          [showXAxisLabel]="showXAxisLabel"
                          [showYAxisLabel]="showYAxisLabel"
                          [xAxisLabel]="xAxisLabel"
                          [yAxisLabel]="yAxisLabel"
                          [autoScale]="autoScale"
                          [timeline]="timeline"
                          [view]="view"
                          (select)="onSelect($event)">
                        </ngx-charts-line-chart>
                      </div>          
                    </div>
                  
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                      <div fxFlex="100%" fxFlex.xs="100%">
                          <span class="graph-title">Usage Breakdown</span>
                            <ngx-charts-pie-chart
                            [legend]="legend"
                            [view]="view"
                            [scheme]="colorScheme"
                            [results]="pie"
                            [legend]="showLegend"
                            [explodeSlices]="explodeSlices"
                            [labels]="showLabels"
                            [doughnut]="doughnut"
                            [gradient]="gradient"
                            [legendTitle]="title"
                            (select)="onSelect($event)">
                          </ngx-charts-pie-chart>
                        </div>
                      </div>
              </mat-card-content>
            </mat-card>
      </div>

      <!-- Top Sellers and Recent Transactions-->
      <div fxFlex="45%" fxFlex.xs="100%">
          <!-- Top Sellers Card -->
          <mat-card class="home-card">
              <mat-card-header>
                  <mat-card-title>Top Sellers</mat-card-title>
              </mat-card-header>
              <mat-card-content class="home-card useage-card">
                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                      <div fxFlex="100%" fxFlex.xs="100%">
                        <!-- Pie chart for top sellers -->
                        <ngx-charts-pie-grid
                        [view]="topSellersView"
                        [scheme]="colorScheme"
                        [results]="topSellers"
                        >

                        </ngx-charts-pie-grid>
                      </div>          
                    </div>
              </mat-card-content>
            </mat-card>
            <mat-card class="home-card">
                <mat-card-header>
                    <mat-card-title>Recent Transactions</mat-card-title>
                </mat-card-header>
                <mat-card-content class="home-card useage-card">
                    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
                        <div fxFlex="100%" fxFlex.xs="100%">       
                        </div>          
                    </div>
                </mat-card-content>
              </mat-card>
      </div>
  </div>
