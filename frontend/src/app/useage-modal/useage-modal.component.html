<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
    <div fxFlex="50%" fxFlex.xs="100%"> 
        <span class="graph-title">Consumption</span>
        <ngx-charts-line-chart
        [legend]="legend"
        [scheme]="colorScheme"
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale"
        [timeline]="timeline"
        [view]="view">
      </ngx-charts-line-chart>
    </div>

    <div fxFlex="50%" fxFlex.xs="100%">
        <span class="graph-title">Useage Breakdown</span>
          <ngx-charts-pie-chart
          [legend]="legend"
          [view]="view"
          [scheme]="colorScheme"
          [results]="pie"
          [legend]="showLegend"
          [explodeSlices]="explodeSlices"
          [labels]="showLabels"
          [doughnut]="doughnut"
          [gradient]="gradient"
          [legendTitle]="title"
          (select)="onSelect($event)">
        </ngx-charts-pie-chart>
      </div>
  </div>

  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFlexFill>
      <div fxFlex="100%" fxFlex.xs="100%"> 
         <ngx-charts-number-card
           [results]="card"
           [scheme]="colorScheme">
         </ngx-charts-number-card>
      </div>
    </div>
