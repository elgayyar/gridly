<app-main-nav>
  <!-- Row 1 -->
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" fxFill>
    <div fxFlex="100%" fxFlex.xs="100%">
      <table mat-table [dataSource]="transactionsList" class="mat-elevation-z8">
        
        <ng-container matColumnDef="Time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
        </ng-container>
      
 
        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity</th>
          <td mat-cell *matCellDef="let element"> {{element.seller.electricityQuantity}} </td>
        </ng-container>
      
   
        <ng-container matColumnDef="Unit Price">
          <th mat-header-cell *matHeaderCellDef> Unit Price </th>
          <td mat-cell *matCellDef="let element"> {{element.unitElectricityPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Total Price">
          <th mat-header-cell *matHeaderCellDef> Total Price </th>
          <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
  </div>
</app-main-nav>
