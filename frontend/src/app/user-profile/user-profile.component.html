<app-main-nav>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center">
        <div fxFlex="70%" fxFlex.xs="100%">
            <mat-card class="home-card">
                <mat-card-header class="card-title">
                  <mat-card-title>My Profile</mat-card-title>
                  <span class="fill-space"></span>
                  <span><i class="material-icons">edit</i></span>
                </mat-card-header>
                <mat-card-content>
                    <mat-tab-group>
                      <!-- Personal information tab --> 
                        <mat-tab label="Personal">
                            <form>
                                <div class="form-container">
                                  <!-- Row 1 -->
                                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" class="form-container">
                                      <mat-form-field class="form-space">
                                          <input matInput placeholder="First name">
                                          </mat-form-field>
                                          <mat-form-field class="form-space">
                                            <input matInput placeholder="Last name">
                                        </mat-form-field>
                                  </div>
                                  
                                  <!-- Row 2 -->
                                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" class="form-container">
                                    <mat-form-field class="form-space">
                                        <input matInput placeholder="Email">
                                    </mat-form-field>
                                  </div>

                                  <!-- Row 3 -->
                                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" class="form-container">
                                      <mat-form-field class="form-space">
                                          <input matInput placeholder="Home Phone" type="number">
                                          </mat-form-field>
                                          <mat-form-field class="form-space">
                                            <input matInput placeholder="Mobile Phone" type="number">
                                        </mat-form-field>
                                  </div>
                                  
                                  <!-- Row 4 -->
                                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" class="form-container">
                                      <mat-form-field class="form-space">
                                          <input matInput placeholder="Street Number" type="number">
                                          </mat-form-field>
                                          <mat-form-field class="form-space">
                                            <input matInput placeholder="Street Name">
                                        </mat-form-field>
                                        <mat-form-field class="form-space">
                                            <input matInput placeholder="City">
                                        </mat-form-field>
                                  </div>

                                  <!-- Row 4 -->
                                  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayout="2%" fxLayoutAlign="center" class="form-container">
                                      <mat-form-field class="form-space">
                                          <input matInput placeholder="Postal Code">
                                      </mat-form-field>
                                      <mat-form-field class="form-space">
                                        <mat-select placeholder="Province">
                                          <mat-option *ngFor="let province of provinces">
                                            {{province}}
                                          </mat-option>
                                        </mat-select>
                                      </mat-form-field>
                                      <mat-form-field class="form-space">
                                          <input matInput placeholder="Country">
                                      </mat-form-field>
                                  </div>
                                </div>
                              </form>
                        </mat-tab>
                        
                        <!-- Account information tab --> 
                        <mat-tab label="Account">
                            <form>
                                <div class="form-container">
                                  <!-- Row 1 -->
                                  <mat-form-field>
                                    <input matInput placeholder="Username">
                                    </mat-form-field>
                                    <mat-form-field>
                                      <input matInput placeholder="Password" type="password">
                                    </mat-form-field>
                                </div>
                              </form>
                        </mat-tab>
                      </mat-tab-group>
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
              </mat-card>
        </div>
      </div>
</app-main-nav>
